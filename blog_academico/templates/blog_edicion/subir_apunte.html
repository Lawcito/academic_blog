{% extends "base.html" %}

{% block title %}Subir Apunte{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-info">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">üìÅ Subir Nuevo Material</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-bold">T√≠tulo del Apunte</label>
                            {{ form.titulo }}
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Materia</label>
                                {{ form.materia }}
                                <div class="form-text small">Selecciona la materia correspondiente.</div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Tipo de Material</label>
                                {{ form.tipo }}
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Archivo (PDF, Word, Zip)</label>
                            {{ form.archivo }}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-info text-white fw-bold">Subir Archivo</button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
