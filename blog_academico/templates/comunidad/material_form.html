{% extends "base.html" %}

{% block content %}
<div class="bg-panel p-4 rounded">
    <h1>Nuevo material de estudio</h1>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar material</button>
    </form>
</div>
{% endblock %}
