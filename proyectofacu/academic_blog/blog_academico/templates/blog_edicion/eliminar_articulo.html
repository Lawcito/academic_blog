{% extends "base.html" %}

{% block title %}Eliminar Artículo{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">⚠️ Confirmar Eliminación</h5>
            </div>
            <div class="card-body text-center">
                <p class="lead">¿Estás seguro que deseas eliminar el artículo:</p>
                <h3 class="fw-bold text-dark">"{{ articulo.titulo }}"?</h3>
                <p class="text-muted small">Esta acción no se puede deshacer.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mt-4">
                        <a href="{% url 'blog_edicion:articulo_detalle' articulo.pk %}"
                            class="btn btn-secondary px-4">Cancelar</a>
                        <button type="submit" class="btn btn-danger px-4">Sí, Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
